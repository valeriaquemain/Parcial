    <input type="text" id="pp">

    <input type="radio" id="der" name="OrientPoli" value="der">
    <label for="der">Derecha</label><br>
    <input type="radio" id="cent" name="OrientPoli" value="cent">
    <label for="cent">Centro</label>

    <h2>Cantidad de Votos </h2>
    <label for="cant"> cantidad: </label>
    <br>
    <input type="text" id="cant">
    <br>
    <br>
    <button onclick=""> Enviar </button>
    <table>
        <tr>
           <th>Partido</th>
           <th>Orientación Política</th>
           <th>Cantidad</th>
        </tr>


    </table>
